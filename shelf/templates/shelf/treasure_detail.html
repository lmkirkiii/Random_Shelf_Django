{% extends 'shelf/base.html' %}
{% block content %}

<h4>{{ treasure.description }}</h4>

<img src="{{ treasure.img_url }}" alt="" class="treasure-photo">
<img src="{{ treasure.file_treasure }}" alt="" class="treasure-photo">

{% endblock %}
